<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <h1>Food Delivery Management System</h1>
    <div class="card-container">
        <div class="card">
            <a href="{{ url_for('users') }}">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/user.png') }}" alt="user icon">
                    <h4>Users</h4>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="{{ url_for('restaurants') }}">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/restaurant.png') }}" alt="restaurant icon">
                    <h4>Restaurants</h4>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/menu.png') }}" alt="menu icon">
                    <h4>Menus</h4>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/food.png') }}" alt="food icon">
                    <h4>Foods</h4>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/order.png') }}" alt="order icon">
                    <h4>Orders</h4>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="{{ url_for('couriers') }}">
                <div class="container">
                    <img src="{{ url_for('static', filename='images/courier.png') }}" alt="courier icon">
                    <h4>Couriers</h4>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
